<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин | Nimblair</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="./images/info/zazu.jpeg" alt="nav-logo">
            </a>
            <input type="search" id="navsearch" placeholder="Поиск товаров...">
        </div>
        <div class="nav-right">
            <a href="login.html" class="nav-login" id="navLoginBtn">Вход</a>
            <a href="basket.html" class="nav-basket">Корзина</a>
        </div>
    </nav>

    <main class="shop-main">
        <div class="shop-header">
            <h1>Каталог обуви</h1>
            <div class="shop-filters">
                <button class="filter-btn active" data-category="all">Все</button>
                <button class="filter-btn" data-category="sneakers">Кроссовки</button>
                <button class="filter-btn" data-category="classic">Классика</button>
                <button class="filter-btn" data-category="tactical">Тактические</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <div class="footer-client">
                <a href="login.html">Вход</a>
                <a href="">Доставка и оплата</a>
                <a href="">Как сделать заказ</a>
                <a href="">Условие возврата</a>
            </div>
            <div class="footer-about">
                <a href="about.html">О компании</a>
                <a href="">Забота о клиентах</a>
                <a href="">Товары в кредит</a>
                <a href="">Подарочные карты</a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-socialmedia">
                <p>Мы в соцсетях</p>
                <a href="">
                    <img src="./images/others/instagram.png" alt="instagram">
                </a>
                <a href="">
                    <img src="./images/others/telegram.png" alt="telegram">
                </a>
                <a href="">
                    <img src="./images/others/youtube.png" alt="youtube">
                </a>
            </div>
            <div class="footer-copyright">
                <p>©АО "Nimblair online" 2025</p>
            </div>
        </div>
    </footer>

    <script src="./js/shop.js"></script>
</body>
</html>
